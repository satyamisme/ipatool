name: Build for iOS Mach-O 64

on:
  pull_request:
    branches:
      - main

jobs:
  build_ios_macho64:
    name: Build for Mach-O 64 (iOS 13.0+)
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        arch: [ arm64 ] # Targeting arm64 for modern iOS 64-bit
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v3
        with:
          go-version: '1.19.3' # Or your desired Go version
          cache: true
      - run: go build -o ipatool-ios-macho64-$GOARCH
        env:
          GOOS: ios
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 1 # Explicitly enable CGO if needed for iOS (often required)
          CGO_CFLAGS: -mios-version-min=13.0 # Set minimum iOS version to 13.0
          CGO_LDFLAGS: -mios-version-min=13.0 # Set minimum iOS version for linker
